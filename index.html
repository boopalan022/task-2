<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product Preview Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">

    <div class="image-section"></div>

    <div class="content-section">
      <p class="category">Perfume</p>
      <h1 class="product-title">Gabrielle <br>Essence Eau <br>De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>for the House of
        CHANEL.
      </p>
      <div class="price-container">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="./images/icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="#"> Boopalan E</a>
  </div>
</body>

</html>
